<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap">
      <div id="header" role="banner">
        <div id="topSearchWrap" class="header_inner">
          <div id="special-logo" class="search_special_bg">
            <div id="search_area" class="search_area">
              <div class="search_group">
                <div id="search" class="search_group_inner">
                  <h1 id="special-input-logo" class="search_logo">
                    <div class="search_log_naver">
                      <span class="blind">naver</span>
                    </div>
                  </h1>
                  <form>
                    <input type="text" class="search_input" />
                  </form>
                  <div class="search_box">
                    <button type="button" class="btn_keyboard">
                      <span class="keyboard_text">
                        <span class="blind">입력도구</span>
                      </span>
                    </button>
                  </div>
                  <div class="search_find">
                    <span class="ico_btn"></span>
                  </div>
                </div>
              </div>
            </div>
            <div id="topAsideArea" class="menu_area">
              <button
                id="topAsideButton"
                type="button"
                class="btn_menu"
                aria-haspopup="menu"
                aria-expanded="false"
              >
                <span class="blind">확장 영역</span>
              </button>
              <div class="layer_box" aria-hidden="false">
                <div class="box_content">
                  <div>바로가기 페이지</div>
                </div>
              </div>
            </div>
            <div id="topPayArea" class="pay_area">
              <a
                href="https://order.pay.naver.com/home"
                class="link_pay"
                target="_blank"
              >
                <span class="blind">페이 바로가기</span>
              </a>
            </div>
            <div id="topTalkArea" class="talk_area">
              <button
                type="button"
                class="btn_talk"
                aria-haspopup="menu"
                aria-expanded="false"
              >
                <span class="blind">톡</span>
              </button>
              <div class="layer_box" aria-haspopup="false">
                <div class="box_content">
                  <div>톡</div>
                </div>
              </div>
            </div>
            <div id="topNotiArea" class="notify_area">
              <button
                type="button"
                class="btn_notify"
                aria-haspopup="menu"
                aria-expanded="false"
              >
                <span class="blind">알림</span>
              </button>
              <div class="layer_box" aria-hidden="false">
                <div class="box_content">
                  <div>알림</div>
                </div>
              </div>
            </div>
          </div>
          <div id="shortcutsArea" class="shortcuts_area">
            <ul class="short_list">
              <li class="short_item">
                <a
                  href="https://mail.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_mail"></span>
                  <span class="service_name">메일</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://cafe.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_cafe"></span>
                  <span class="service_name">카페</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://blog.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_blog"></span>
                  <span class="service_name">블로그</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://shopping.naver.com/home"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_shopping"></span>
                  <span class="service_name">쇼핑</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://news.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_news"></span>
                  <span class="service_name">뉴스</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://finance.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_stock"></span>
                  <span class="service_name">증권</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://land.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_real"></span>
                  <span class="service_name">부동산</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://map.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_map"></span>
                  <span class="service_name">지도</span>
                </a>
              </li>
              <li class="short_item">
                <a
                  href="https://comic.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_webtoon"></span>
                  <span class="service_name">웹툰</span>
                </a>
              </li>
              <li class="short_item">
                <a href="#" class="link_service">
                  <span class="service_icon type_more"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
