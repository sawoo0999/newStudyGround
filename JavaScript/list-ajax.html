        <div class="container">
            <div class="row"></div>
        </div>

        <div class="container">
            <button class="btn btn-danger plus">더보기</button>
        </div>

        <div class="container mt-3">
            <button class="btn btn-danger cash">가격순 정렬</button>
            <button class="btn btn-danger named">다나가 정렬</button>
            <button class="btn btn-danger limited">60000원 이하 정렬</button>
        </div>

        <script>

        <script>
            var count = 0;
            var products = [
                { id: 0, price: 70000, title: 'Blossom Dress' },
                { id: 1, price: 50000, title: 'Springfield Shirt' },
                { id: 2, price: 60000, title: 'Black Monastery' },
            ];

            $('.named').click(function () {
                products.sort(function (a, b) {
                    if (a.title > b.title) {
                        return -1;
                    } else if (b.title > a.title) {
                        return 1;
                    } else {
                        return 0;
                    }
                });

                $('.row').html('');

                var list = `                <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100" />
                <h5>Card title</h5>
                <p>가격 : 70000</p>
            </div>`;

                for (let i = 0; i < 3; i++) {
                    $('.row').append(list);
                }

                for (let i = 0; i < products.length; i++) {
                    card(i);
                }

                function card(구멍) {
                    var title = document.querySelectorAll('.row h5')[구멍];
                    var price = document.querySelectorAll('.row p')[구멍];
                    title.innerHTML = products[구멍].title;
                    price.innerHTML = '가격 : ' + products[구멍].price;
                }
            });

            $('.cash').click(function () {
                products.sort(function (a, b) {
                    return a.price - b.price;
                });
                $('.row').html('');
                var list = `                <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100" />
                <h5>Card title</h5>
                <p>가격 : 70000</p>
            </div>`;

                for (let i = 0; i < 3; i++) {
                    $('.row').append(list);
                }

                for (let i = 0; i < products.length; i++) {
                    card(i);
                }

                function card(구멍) {
                    var title = document.querySelectorAll('.row h5')[구멍];
                    var price = document.querySelectorAll('.row p')[구멍];
                    title.innerHTML = products[구멍].title;
                    price.innerHTML = '가격 : ' + products[구멍].price;
                }
            });

            $('.limited').click(function () {
                var newproduct = products.filter(function (a) {
                    return a.price <= 60000;
                });

                $('.row').html('');

                var list = `                <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100" />
                <h5>Card title</h5>
                <p>가격 : 70000</p>
            </div>`;

                for (let i = 0; i < newproduct.length; i++) {
                    $('.row').append(list);
                }

                for (let i = 0; i < newproduct.length; i++) {
                    card(i);
                }

                function card(구멍) {
                    var title = document.querySelectorAll('.row h5')[구멍];
                    var price = document.querySelectorAll('.row p')[구멍];
                    title.innerHTML = newproduct[구멍].title;
                    price.innerHTML = '가격 : ' + newproduct[구멍].price;
                }
            });

            $('.plus').on('click', function () {
                count += 1;
                if (count == 1) {
                    $.get('https://codingapple1.github.io/js/more1.json').done(
                        (data) => {
                            data.forEach((a) => {
                                var list = `                <div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100" />
                            <h5>${a.title}</h5>
                            <p>가격 : ${a.price}</p>
                            </div>`;
                                $('.row').append(list);
                            });
                        },
                    );
                } else if (count == 2) {
                    $.get('https://codingapple1.github.io/js/more2.json').done(
                        (data) => {
                            data.forEach((a) => {
                                var list = `                <div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100" />
                            <h5>${a.title}</h5>
                            <p>가격 : ${a.price}</p>
                            </div>`;
                                $('.row').append(list);
                            });
                        },
                    );

                    document.querySelector('.btn').style.display = 'none';
                }
            });
        </script>
        <script>
            var list = `                <div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100" />
                    <h5>Card title</h5>
                    <p>가격 : 70000</p>
                </div>`;

            for (let i = 0; i < 3; i++) {
                $('.row').append(list);
            }
        </script>
        <script src="JS/JS.js"></script>
        <script src="CSS/js/bootstrap.min.js"></script>
    </body>
