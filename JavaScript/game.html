<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="quiz">
            <h4>물에 빠지면 누구 먼저 구할 것임?</h4>
            <button>와이프</button>
            <button>부모님</button>
            <button>강아지</button>
        </div>
        <script>
            document
                .querySelector('#quiz')
                .addEventListener('click', function (e) {
                    switch (e.target.innerHTML) {
                        case '와이프':
                            alert('사랑하시네요');
                            break;
                        case '부모님':
                            alert('효심있네요');
                            break;
                        case '강아지':
                            alert('반려견을 좋아하시네요');
                            break;
                    }
                });
        </script>
    </body>
</html>
