<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameShop</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="wrap">
      <div id="header" role="banner">
        <div id="topbanner" class="header_inner">
          <div id="special-logo" class="special_bg">
            <div class="banner_group">
              <div id="topAsideArea" class="menu_area">
                <i class="fa-brands fa-pied-piper-pp main_icon"></i>
              </div>
              <div id="toptitleArea" class="title_area">
                <span class="menu_title">ARCADE</span>
              </div>
              <div id="toprightArea" class="right_area">
                <span>Products</span>
                <span>On sale</span>
                <span>Contact Us</span>
                <span>
                  <i class="fa-solid fa-circle-user user_icon"></i>
                  <span>Log in</span>
                </span>
                <span
                  ><i
                    class="fa-solid fa-cart-shopping"
                    style="color: #ffffff"
                  ></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
