<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="CSS/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>

        <div style="overflow: hidden">
            <div class="slide-container">
                <div class="slide-box">
                    <img src="Image/car1.png" draggable="false" />
                </div>
                <div class="slide-box">
                    <img src="Image/car2.png" draggable="false" />
                </div>
                <div class="slide-box">
                    <img src="Image/car3.png" draggable="false" />
                </div>
            </div>
            <button class="before">이전</button>
            <button class="slide-1">1</button>
            <button class="slide-2">2</button>
            <button class="slide-3">3</button>
            <button class="next">다음</button>
            <button class="next2">다2음</button>
        </div>

        <script>
            var start = 0;
            var check = false;
            var total = 0;
            var count = 0;
            $('.slide-box')
                .eq(0)
                .on('mousedown', function (e) {
                    start = e.clientX;
                    check = true;
                });
            $('.slide-box')
                .eq(0)
                .on('mousemove', function (e) {
                    total = e.clientX - start;
                    if (check == true) {
                        if (total < 0) {
                            $('.slide-container').css(
                                'transform',
                                `translateX(${total}px)`,
                            );
                        }
                    }
                });

            $('.slide-box')
                .eq(0)
                .on('mouseup', function (e) {
                    check = false;
                    if (total <= -200) {
                        count = 1;
                        $('.slide-container').css(
                            'transform',
                            `translateX(-${count}00vw)`,
                        );
                    } else {
                        count = 0;
                        $('.slide-container').css(
                            'transform',
                            `translateX(-${count}00vw)`,
                        );
                    }
                });

            $('.slide-box')
                .eq(1)
                .on('mousedown', function (e) {
                    start = e.clientX;
                    check = true;
                });
            $('.slide-box')
                .eq(1)
                .on('mousemove', function (e) {
                    total = e.clientX - start;
                    if (check == true) {
                        $('.slide-container').css(
                            'transform',
                            `translateX(calc(${total}px - ${count}00vw))`,
                        );
                    }
                });

            $('.slide-box')
                .eq(1)
                .on('mouseup', function (e) {
                    check = false;
                    if (total > 200) {
                        count = 0;
                        $('.slide-container').css(
                            'transform',
                            `translateX(-${count}00vw)`,
                        );
                    } else if (total < -200) {
                        count = 2;
                        $('.slide-container').css(
                            'transform',
                            `translateX(-${count}00vw)`,
                        );
                    } else {
                        count = 1;
                        $('.slide-container').css(
                            'transform',
                            `translateX(-${count}00vw)`,
                        );
                    }
                });

            $('.slide-box')
                .eq(2)
                .on('mousedown', function (e) {
                    start = e.clientX;
                    check = true;
                });
            $('.slide-box')
                .eq(2)
                .on('mousemove', function (e) {
                    total = e.clientX - start;
                    if (check == true) {
                        if (total > 0) {
                            $('.slide-container').css(
                                'transform',
                                `translateX(calc(${total}px - ${count}00vw))`,
                            );
                        }
                    }
                });

            $('.slide-box')
                .eq(2)
                .on('mouseup', function (e) {
                    check = false;
                    if (total > 200) {
                        count = 1;
                        $('.slide-container').css(
                            'transform',
                            `translateX(-${count}00vw)`,
                        );
                    } else {
                        count = 2;
                        $('.slide-container').css(
                            'transform',
                            `translateX(-${count}00vw)`,
                        );
                    }
                });
        </script>

        <script>
            var count = 1;
            $('.next2').on('click', function () {
                $('.slide-container').css(
                    'transform',
                    'translateX(-' + count + '00vw)',
                );
                count++;
            });

            $('.next').on('click', function () {
                if (count == 1) {
                    $('.slide-container').css(
                        'transform',
                        'translateX(-100vw)',
                    );
                    count++;
                } else if (count == 2) {
                    $('.slide-container').css(
                        'transform',
                        'translateX(-200vw)',
                    );
                    count++;
                }
            });

            $('.before').on('click', function () {
                if (count == 3) {
                    $('.slide-container').css(
                        'transform',
                        'translateX(-100vw)',
                    );
                    count--;
                } else if (count == 2) {
                    $('.slide-container').css('transform', 'translateX(0vw)');
                    count--;
                }
            });

            $('.slide-1').on('click', function () {
                $('.slide-container').css('transform', 'translateX(0vw)');
                count = 1;
            });

            $('.slide-2').on('click', function () {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                count = 2;
            });
            $('.slide-3').on('click', function () {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                count = 3;
            });
        </script>

        <script src="CSS/js/bootstrap.min.js"></script>
    </body>
</html>
