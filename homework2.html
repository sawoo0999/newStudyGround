<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
    <link href="css/Code.css" rel="stylesheet" />
  </head>

  <body>
    <div class="homework-container">
      <div>
        <h4 style="font-size: 30px">contact us</h4>
      </div>
      <div>
        <div>Your Email</div>
        <input
          class="homework-email"
          type="email"
          placeholder="email@example.com"
        />
        <div>
          <div class="first-name">
            <div>First name</div>
            <div><input class="F-name" type="text" /></div>
          </div>
          <div class="last-name">
            <div>Last name</div>
            <div><input class="L-name" type="text" /></div>
          </div>
        </div>
        <div style="clear: both">
          <div class="h-message">Message</div>
          <div><input class="input-message" type="text"></input></div>
        </div>
      </div>
      <div>
        <div class="input-check">
          <input type="checkbox">
          Subscribe
        </div>
        <div style="float: right;">
          <input class="input-submit" type="submit" value="SEND" >
        </div>
      </div>

    </div>
    >
  </body>
</html>
