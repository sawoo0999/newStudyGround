<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="CSS/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CSS/admin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Year", "Sales", "Expenses"],
          ["2013", 1000, 400],
          ["2014", 1170, 460],
          ["2015", 660, 1120],
          ["2016", 1030, 540],
        ]);

        var options = {
          title: "Company Performance",
          hAxis: { title: "Year", titleTextStyle: { color: "#333" } },
          vAxis: { minValue: 0 },
        };

        var chart = new google.visualization.AreaChart(
          document.getElementById("chart_div")
        );
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div class="bg-container">
      <div class="menu-container">
        <div>
          <i class="fa-solid fa-house-chimney"> </i>
          <span>Home</span>
        </div>
        <div>
          <i class="fa-solid fa-headphones"></i>
          <span>Home</span>
        </div>
        <div>
          <i class="fa-solid fa-flag"></i>
          <span>Home</span>
        </div>
        <div>
          <i class="fa-solid fa-chart-pie"></i>
          <span>Home</span>
        </div>
      </div>
      <nav class="nav-container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                style="background-color: black; border: none"
              >
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: white"
                ></i>
              </button>
            </form>
            <div>
              <i class="fa-solid fa-bell"></i>
              <i class="fa-solid fa-envelope"></i>
              <span>Minny Park</span>
            </div>
          </div>
        </nav>
      </nav>
      <div class="dash-container mt-4" style="margin-left: 70px">
        <h4 style="font-weight: 700">Dashboard</h4>
        <div class="row">
          <div class="col-md-12 col-lg-3">
            <div class="row dash-card" style="border-left: 3px solid skyblue">
              <div class="col-9">
                <p>Earnings (monthly)</p>
                <h3 style="font-weight: 700">$400,000</h3>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-calendar"></i>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-3">
            <div
              class="row dash-card"
              style="border-left: 3px solid rgb(120, 238, 120)"
            >
              <div class="col-9">
                <p>Earnings (Annual)</p>
                <h3 style="font-weight: 700">$800,000</h3>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-dollar-sign"></i>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-3">
            <div
              class="row dash-card"
              style="border-left: 3px solid rgb(98, 14, 131)"
            >
              <div class="col-9">
                <p>Tasks</p>
                <h3 style="font-weight: 700">13</h3>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-list-check"></i>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-3">
            <div
              class="row dash-card"
              style="border-left: 3px solid rgb(255, 171, 45)"
            >
              <div class="col-9">
                <p>Requests</p>
                <h3 style="font-weight: 700">26</h3>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-comments"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="dash-container">
          <div class="row">
            <div class="col-md-12 col-lg-8 h-100">
              <div class="chart-title">
                <h3>Earnings Overview</h3>
              </div>
              <div id="chart_div" style="width: 100%; height: 850px"></div>
            </div>

            <div class="col-md-12 col-lg-4">
              <div>
                <div class="task-box">
                  <div
                    class="task-title"
                    style="
                      background-color: rgb(240, 240, 240);
                      font-weight: 700;
                    "
                  >
                    Tasks
                  </div>
                  <div class="task-title">Borrowed items</div>
                  <div class="task-title">Trello requests</div>
                  <div class="task-title">Marked Comments</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="CSS/js/bootstrap.min.js"></script>
  </body>
</html>
