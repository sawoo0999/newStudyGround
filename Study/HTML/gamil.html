<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Inbox</title>
    <link rel="stylesheet" href="../CSS/mail.css" />
  </head>
  <body>
    <table class="inbox">
      <thead class="sr-only">
        <tr>
          <th scope="col">Actions</th>
          <th scope="col">Sender</th>
          <th scope="col">Title</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr class="unread">
          <td>
            <div class="inbox-actions">
              <div class="inbox-checkbox">
                <input type="checkbox" id="inbox-1" />
                <label class="sr-only" for="inbox-1">Select this email</label>
              </div>
              <button class="inbox-star" type="button">
                <span class="sr-only">Add to favorites</span>
              </button>
            </div>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong class="sr-only">Unread</strong>
              <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> -
              Woohyeon. How’s everything going? We want to hear your opnion
              on...
            </a>
          </td>
          <td>3:34PM</td>
        </tr>
        <tr class="read">
          <td>
            <div class="inbox-actions">
              <div class="inbox-checkbox">
                <input type="checkbox" id="inbox-1" />
                <label class="sr-only" for="inbox-1">Select this email</label>
              </div>
              <button class="inbox-star" type="button">
                <span class="sr-only">Add to favorites</span>
              </button>
            </div>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong class="sr-only">read</strong>
              <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> -
              Woohyeon. How’s everything going? We want to hear your opnion
              on...
            </a>
          </td>
          <td>3:34PM</td>
        </tr>
      </tbody>
    </table>

    <script src="../JS/gamil.js"></script>
  </body>
</html>
