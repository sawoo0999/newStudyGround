<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb & Pagination</title>
    <link rel="stylesheet" href="../CSS/breadcrumb.css" />
  </head>
  <body>
    <div class="breadcrumb">
      <a href="https://github.com/rohjs">rohjs</a>
      <a href="https://github.com/rohjs/bugless-101">bugless-101</a>
    </div>
    <div class="pagination">
      <a class="disabled" aria-label="Go to previous page" href="#">Previous</a>
      <ol>
        <li class="current-page">
          <a aria-label="Current page. Go to page 1" href="#">1</a>
        </li>
        <li>
          <a aria-label="Go to page 2" href="#">2</a>
        </li>
        <li>
          <a aria-label="Go to page 3" href="#">3</a>
        </li>
        <li>
          <a aria-label="Go to page 4" href="#">4</a>
        </li>
        <li>
          <a aria-label="Go to page 5" href="#">5</a>
        </li>
        <li>
          <button type="button" disabled>...</button>
        </li>
        <li>
          <a aria-label="Go to page 6" href="#">6</a>
        </li>
        <li>
          <a aria-label="Go to page 7" href="#">7</a>
        </li>
        <li>
          <a aria-label="Go to page 8" href="#">8</a>
        </li>
      </ol>
      <a aria-label="Go to next page " href="#">Next</a>
    </div>
  </body>
</html>
