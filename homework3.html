<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
    <link href="CSS/Code.css" rel="stylesheet" />
  </head>
  <body>
    <div class="H-box">
      <div class="H-cart">
        <div><h4 class="H-head">Your shopping cart</h4></div>
        <table>
          <tr class="H-top">
            <td class="H-item">ITEM</td>
            <td class="H-total">AMOUNT</td>
            <td class="H-total">PRICE</td>
            <td class="H-total">TOTAL</td>
          </tr>
          <tr class="H-main">
            <td>
              <div>
                <img src="Image/camera.jpg" style="width: 110px; float: left" />
              </div>
              <div>
                <p>SONY</p>
                <p class="H-font">FE 70-200 mm F2.8 GM</p>
              </div>
            </td>
            <td style="text-align: right; color: gray">1</td>
            <td style="color: gray">$1979.00</td>
            <td>$1979.00</td>
          </tr>
          <tr class="H-main">
            <td>
              <div>
                <img src="Image/camera.jpg" style="width: 110px; float: left" />
              </div>
              <div>
                <p>SONY</p>
                <p class="H-font">Sonnar T* E 24mm F1.8 ZA</p>
              </div>
            </td>
            <td style="text-align: right; color: gray">1</td>
            <td style="color: gray">$989.00</td>
            <td>$989.00</td>
          </tr>
          <tr class="H-bottom">
            <td colspan="4" style="text-align: right">$2968.00</td>
          </tr>
        </table>
        <div style="margin-top: 20px; float: left">
          <a href="#">Edit your shopping cart</a>
        </div>
        <div style="margin-top: 20px; float: right">
          <button class="H-button">Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
